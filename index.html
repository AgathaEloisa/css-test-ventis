<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>css test ventis</title>
</head>
<body>

<div id="root">

    <div class="box">
        <div class="number" style="transform: rotate(140deg);">1</div>
    </div>

    <div class="box">
        <div class="number">2</div>
        <div class="fringe green"></div>
    </div>    
    <div class="box">
        <div class="number">3</div>
        <div class="fringe green"></div>
    </div>    
    <div class="box">
        <div class="number">4</div>
        <div class="fringe green"></div>
    </div>    

    <div class="box">
        <div class="number" style="transform: rotate(225deg);">5</div>
    </div>

    <div class="box" style="grid-column: 1">
        <div class="number">14
            <div class="fringe blue"></div>
        </div>
    </div> 

    <div class="box" style="grid-column: 5">
        <div class="number">
            <div class="fringe red"></div>
        6</div>
    </div>    


    <div class="box" style="grid-column: 1">
        <div class="number">15 
            <div class="fringe blue"></div>
        </div>
    </div> 

    <div class="box" style="grid-column: 5">
        <div class="number">        
            <div class="fringe red"></div>
        7</div>
    </div>    


    <div class="box" style="grid-column: 1">
        <div class="number">16
            <div class="fringe blue"></div>
        </div>
    </div> 

    <div class="box" style="grid-column: 5">
        <div class="number">
            <div class="fringe red"></div>
        8</div>
    </div>    

    <div class="box">
        <div class="number" style="transform: rotate(45deg);">9</div>
    </div>

    <div class="box">
        <div class="fringe yellow"></div>
        <div class="number">10</div>
    </div> 
    <div class="box">
        <div class="fringe yellow"></div>
        <div class="number">11</div>
    </div> 
    <div class="box">
        <div class="fringe yellow"></div>
        <div class="number">12</div>
    </div> 

    <div class="box">
        <div class="number" style="transform: rotate(320deg);">13</div>
    </div>

</div>

</body>
</html>
